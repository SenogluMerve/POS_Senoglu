<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
</head>
<body>
<wicket:panel>
    <div class="col-sm-6">
        <span wicket:id="customerList">
            <p>
                <span wicket:id="firstName">Mustermann</span><br/>
                <span wicket:id="lastName">Josef</span><br/>
                <span wicket:id="birthDate">10.10.1993</span>
            </p>
        </span>
    </div>
    <div class="col-sm-6">
        <form wicket:id="customerForm" role="form">
            <div class="form-group">
                <label for="firstName"> First name: </label>
                <input type="text" wicket:id="firstName" class="form-control" placeholder="First name"/>
            </div>
            <div class="form-group">
                <label for="lastName"> Last name: </label>
                <input type="text" wicket:id="lastName" class="form-control" placeholder="Last name"/>
            </div>
            <div class="form-group">
                <label for="address"> Address: </label>
                <input type="text" wicket:id="address" class="form-control" placeholder="Address"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <!--<input type="submit" value="Submit" id="formsubmit"/>-->
        </form>
    </div>
</wicket:panel>
</body>
</html>
